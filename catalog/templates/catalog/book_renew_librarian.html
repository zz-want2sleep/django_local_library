{% extends "base_generic.html" %}
{% block content %}
<div class="page-header">
    <h1><span class="text-primary">续借:<span class="glyphicon glyphicon-book"></span> {{bookinst.book.title}} </span><small><span class="text-warning">请仔细确认续借用户</span></small></h1>
  </div>
<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title" >续借用户:<span class="glyphicon glyphicon-user"></span> {{bookinst.borrower}}</h3>
    </div>
    <div class="panel-body">
        <p{% if bookinst.is_overdue %} class="text-danger"{% endif %}  style="display:inline-block;"><span class="glyphicon glyphicon-time"></span> 归还日期：{{bookinst.due_back}}</p>
        {% if bookinst.is_overdue %}
    <span class="label label-danger">违约</span>
    {% else %}
    <div class="alert alert-info" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign"></span><span class="text-danger">距离还书期限还剩</span><span class="label label-primary">{{ bookinst.calculate_due_back }}</span><span class="text-danger">天</span>
<div style="margin: 5px;"></div>
    {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="提交设置" class="btn btn-primary"/>
        </form>
    
    </div>
  </div>  
    
{% endblock %}
